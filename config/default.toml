# Kraken Scalper Configuration

[kraken]
# API credentials (leave empty for paper trading only)
api_key = ""
api_secret = ""

# WebSocket endpoints
ws_url = "wss://ws.kraken.com/v2"
ws_auth_url = "wss://ws-auth.kraken.com/v2"

[trading]
# Crypto pairs to monitor
crypto_pairs = [
    "BTC/USD", "BTC/EUR",
    "ETH/USD", "ETH/EUR",
    "SOL/USD", "SOL/EUR",
    "DOT/USD", "DOT/EUR",
    "MATIC/USD", "MATIC/EUR"
]

# Stock pairs to monitor (tokenized stocks)
stock_pairs = [
    "GOOGL/USD", "GOOGL/EUR",
    "AAPL/USD", "AAPL/EUR",
    "TSLA/USD", "TSLA/EUR",
    "MSFT/USD", "MSFT/EUR",
    "NVDA/USD", "NVDA/EUR"
]

# Trading mode: "paper" or "live"
mode = "paper"

# Paper trading initial balance (USD)
paper_balance = 10000.0

[strategy]
# Scalping parameters
min_spread_pct = 0.1       # Minimum spread to consider (%)
take_profit_pct = 0.15     # Take profit target (%)
stop_loss_pct = 0.1        # Stop loss (%)
max_position_size = 0.1    # Max position as % of balance
cooldown_seconds = 30      # Seconds between trades

[recording]
# Enable/disable data recording
enabled = true

# Directory to store parquet files
data_dir = "data"

# Sampling intervals
crypto_sample_interval_secs = 30    # Sample crypto data every 30 seconds
stock_sample_interval_secs = 1800   # Sample stock data every 30 minutes

# Order book depth
crypto_book_depth = 100    # 100 levels for crypto
stock_book_depth = 10      # 10 levels for stocks

# Flush interval (write to disk)
flush_interval_secs = 3600  # Write parquet files every hour

[ui]
# Refresh rate in milliseconds
refresh_rate_ms = 100

# Chart settings
chart_candles = 60         # Number of candles to display
chart_timeframe = "1m"     # Candle timeframe

[database]
# SQLite database path
path = "scalper.db"

[backtest]
# Default settings for backtesting
default_pair = "BTC/USD"
initial_balance = 10000.0
commission_pct = 0.26          # Kraken taker fee
slippage_pct = 0.05            # Simulated slippage

[huggingface]
# HuggingFace Datasets integration
enabled = true                                # Enable automatic upload
repo_id = "Abraxasccs/kraken-market-data"     # Dataset repository ID
upload_interval_secs = 3600               # Check for uploads every hour
upload_delay_hours = 1                    # Wait 1 hour before uploading (ensure file complete)
