app = 'scalper-green-dawn-1262'
primary_region = 'fra'

[build]

# Persistent volume for market data
[mounts]
  source = "scalper_data"
  destination = "/app/data"

# HTTP service for stats endpoint
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"  # Keep running for data collection
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
